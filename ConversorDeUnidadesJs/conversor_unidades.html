<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
            padding: 10px;
        }
        label, select, input, button {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Conversor de Unidades</h1>
    <label for="tipo-coversion">Selecciona el tipo de conversión:</label>
    <select id="tipo-conversion">
        <option value="m-km">Metros a Kilómetros</option>
        <option value="km-m">Kilómetros a Metros</option>
        <option value="c-f">Celsius a Fahrenheit</option>
        <option value="f-c">Fahrenheit a Celsius</option>
    </select>

    <label for="valor">Ingresa el valor a convertir:</label>
    <input type="number" id="valor" placeholder="Ej: 100">

    <button id="convertir">Convertir</button>
    <p id="resultado"></p>

    <script src="./conversor.js"></script>
</body>
</html>
