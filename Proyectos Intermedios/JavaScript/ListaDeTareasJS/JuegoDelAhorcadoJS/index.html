<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Juego del Ahorcado</h1>
    <p id="progress">Progreso: </p>
    <p id="attempts">Intentos restantes: </p>
    <p id="letters">Letras usadas: </p>
    <input type="text" id="inputLetter" maxlength="1" placeholder="Escribe una letra">
    <button id="submitLetter">Adivinar</button>
    <p id="result"></p>
    <script src="script.js"></script>
</body>
</html>
