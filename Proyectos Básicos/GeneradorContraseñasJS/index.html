<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseñas</h1>
        <label for="length">Longitud:</label>
        <input type="number" id="length" value="12" min="4" max="20">
        
        <label>
            <input type="checkbox" id="includeUppercase" checked> Incluir Mayúsculas
        </label>
        <label>
            <input type="checkbox" id="includeNumbers" checked> Incluir Números
        </label>
        <label>
            <input type="checkbox" id="includeSymbols" checked> Incluir Símbolos
        </label>
        
        <button id="generate">Generar Contraseña</button>
        <input type="text" id="passwordOutput" readonly>

        <button id="copy">Copiar Contraseña</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
